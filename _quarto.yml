---
# Example: https://github.com/quarto-dev/quarto-web/blob/main/_quarto.yml
project:
  type: website
  output-dir: _site
  preview:
    port: 4200
    browser: false
  resources:
    - "/.nojekyll"
    - "/static/*"
  render:
    - "*.qmd"
    - "*.ipynb"

execute:
  freeze: auto  # Re-compute previously generated computational output only in case their source file changes

website:
  title: "Toolkit"
  description: "Geocoug's Toolkit"
  favicon: /static/favicon.ico
  site-url: http://toolkit.goecoug.com
  page-navigation: true
  back-to-top-navigation: false
  repo-url: https://github.com/geocoug/toolkit
  repo-actions: [issue]
  search:
    location: navbar
    copy-button: true
  page-footer:
    left: "Caleb Grant, 2023"
    background: light
    right:
      - icon: github
        href: https://github.com/geocoug/toolkit
  navbar:
    title: false
    logo: /static/logo.svg
    collapse-below: lg
    left:
      - text: "Development"
        href: development/index.qmd
      - text: "Resources"
        href: resources/index.qmd
      - text: "Blog"
        href: blog/index.qmd

  sidebar:
    - id: development
      collapse-level: 2
      align: left
      style: "docked"
      contents:
        - development/index.qmd
        - auto: "development/*"
        - section: "Code"
          href: development/code/index.qmd
          contents:
            - auto: "development/code/*"
            - section: "Notebooks"
              href: development/code/notebooks/index.qmd
              contents:
                - auto: "development/code/notebooks/*"
        - section: "Tools"
          contents:
            - auto: "development/tools/*"
        - section: "Server"
          href: development/server/index.qmd
          contents:
            - auto: "development/server/*"
    - id: resources
      collapse-level: 2
      align: left
      style: "docked"
      contents:
        - resources/index.qmd
        - auto: "resources/*"

format:
  html:
    theme:
      light: [flatly, static/theme-light.scss]
      dark: [darkly, static/theme-dark.scss]
    css: static/styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-fold: true
    code-overflow: wrap
    code-line-numbers: false
    code-annotations: below
    highlight-style: github
    link-external-newwindow: true
    filters:
      - black-formatter
      - downloadthis
    grid:
      sidebar-width: 350px
      body-width: 1000px
      margin-width: 250px
    include-in-header: 
      - text: |
          <script 
            src="https://code.jquery.com/jquery-3.7.0.min.js" 
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
            crossorigin="anonymous">
          </script>

editor: visual
